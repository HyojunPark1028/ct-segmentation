model:
  name: swinunet
  use_pretrained: true
  img_size: 224

experiment:
  name: swinunet_dice_focal_epoch50_pretrained
  seed: 42

data:
  root_dir: "./src/content/data"
  threshold: 0.3

train:
  batch_size: 4
  epochs: 50
  lr: 3e-4
  loss: dice_focal
  save_dir: outputs/swinunet_dice_focal_epoch50_pretrained
  num_workers: 4
  patience: 10

eval:
  visualize: true
